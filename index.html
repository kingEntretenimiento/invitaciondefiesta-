<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Invitaci√≥n de Cumplea√±os!</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F0FDFF;
            font-family: 'Baloo 2', cursive;
            overflow: hidden; 
        }

        /* --- CONTENEDOR DEL SOBRE --- */
        .envelope-wrapper {
            position: relative;
            transition: transform 0.8s ease-in-out;
            transform: translateY(60px); /* Posici√≥n inicial */
        }

        .envelope-container {
            position: relative;
            width: 400px; 
            height: 260px;
            background-color: #FFD700;
            background-image: radial-gradient(#FFC107 15%, transparent 15%);
            background-size: 15px 15px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 10;
            overflow: hidden;
        }

        /* --- SOLAPAS --- */
        .envelope-front {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 150px solid #FFC107;
            z-index: 4;
        }

        .envelope-side-left, .envelope-side-right {
            position: absolute;
            top: 0;
            border-bottom: 130px solid transparent;
            border-top: 130px solid transparent;
            z-index: 3;
        }
        .envelope-side-left { left: 0; border-left: 200px solid #FFB300; }
        .envelope-side-right { right: 0; border-right: 200px solid #FFB300; }

        .envelope-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 140px solid #FFECB3;
            z-index: 5;
            transform-origin: top;
            transition: transform 0.7s ease-in-out;
        }

        .seal {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: #FF4081;
            border-radius: 50%;
            border: 3px solid #fff;
            z-index: 6;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: opacity 0.5s;
        }

        /* --- TARJETA RE-ESTRUCTURADA --- */
        .card {
            position: absolute;
            top: 20px; 
            left: 50%;
            transform: translateX(-50%);
            width: 360px;
            height: 340px; /* M√°s alta para evitar sobreposici√≥n */
            background-color: #fff;
            border-radius: 15px;
            z-index: 2;
            transition: transform 0.8s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border: 6px double #FF69B4;
            background-image: radial-gradient(#FFEB3B 8%, transparent 8%), 
                              radial-gradient(#4CAF50 8%, transparent 8%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuye el espacio uniformemente */
        }

        .card h2 { margin: 10px 0; color: #FF4081; font-size: 26px; line-height: 1; }
        .party-icons { font-size: 30px; margin-bottom: 5px; }

        .info-item { 
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 10px; 
            padding: 5px; 
            border-bottom: 1px dashed #eee;
        }
        .data-label { font-weight: bold; color: #00BCD4; font-size: 13px; text-transform: uppercase; }
        .data-value { color: #444; font-size: 16px; margin: 0; font-weight: 700; }

        /* --- ESTADOS ABIERTOS --- */
        .open-wrapper {
            transform: translateY(160px); /* Baja m√°s el sobre al abrir */
        }

        .envelope-container.open { overflow: visible; }
        .envelope-container.open .envelope-top { transform: rotateX(180deg); z-index: 1; }
        .envelope-container.open .seal { opacity: 0; }
        
        .envelope-container.open .card {
            /* Sube lo suficiente para mostrar los 340px de altura */
            transform: translateX(-50%) translateY(-330px); 
            z-index: 7;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.15);
        }

        .click-me {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #FF4081;
            font-weight: bold;
            font-size: 19px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-8px); } }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="wrapper">
        <div class="envelope-container" id="invitationEnvelope" onclick="abrirSobre()">
            
            <div class="card">
                <div class="party-icons">ü•≥ üéÇ ü•≥</div>
                <h2>¬°MI CUMPLE!</h2>
                
                <div class="info-item">
                    <span class="data-label">üóìÔ∏è Fecha y Hora</span>
                    <p class="data-value">Domingo, 01 de Febrero - 4:00 PM</p>
                </div>

                <div class="info-item">
                    <span class="data-label">üìç Direcci√≥n</span>
                    <p class="data-value">Calle 62b 1a9 250</p>
                </div>

                <div class="info-item">
                    <span class="data-label">üèòÔ∏è Barrio</span>
                    <p class="data-value">Chiminangos II apt 1f14</p>
                </div>

                <div class="info-item" style="border:none;">
                    <span class="data-label">üìû WhatsApp</span>
                    <p class="data-value" style="color:#FF4081;">3166251418</p>
                </div>
            </div>

            <div class="envelope-front"></div>
            <div class="envelope-side-left"></div>
            <div class="envelope-side-right"></div>
            <div class="envelope-top"></div>
            <div class="seal">‚òÖ</div>
            
            <div class="click-me">üéä ¬°Toca para abrir la invitaci√≥n! üéä</div>
        </div>
    </div>

    <script>
        function abrirSobre() {
            const envelope = document.getElementById('invitationEnvelope');
            const wrapper = document.getElementById('wrapper');
            envelope.classList.toggle('open');
            wrapper.classList.toggle('open-wrapper');
        }
    </script>

</body>
</html>
